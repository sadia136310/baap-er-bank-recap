<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Functional <span class="text-red-500 font-medium">baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw section> -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposite</h3>
                    <input id="deposite-field" class="w-3/4 px-4 py-3 rounded" type="text"
                        placeholder="& Amount you want to deposite">
                    <button id="btn-deposite"
                        class="bg-blue-900 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-orange-600">Deposite</button>
                </div>
                <div class="bg-green-300 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded" type="text"
                        placeholder="& Amount you want to deposite">
                    <button id="btn-withdraw"
                        class="bg-blue-900 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-orange-600">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
